<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log(10 + 10 + "10")
  // в первом случае складываются числа, потом прибавляется текст (число 10 +  число 10 + текст 10)
  console.log(10 + "10" + 10)
  // во втором случае к числу 10 прибавляем текст 10, потом прибавляется к тексту 1010 число 10 в ввиде такста, получем 101010
  console.log(10 + 10 + +"10")
  // в третьем случае у '+ +"10""" второй унарный оператор "+" имеет более высокий приоритет, чем первый оператор "+". 
  //В первом случае это оператор конкатинации. Поэтому сначала переводим текст в число, а потом выполняем сложение.
  console.log(10 / -"")
  // в четвертом случае -"ничего" преобразовывается как -0, получем -бесконечность (я так думаю) 
  console.log(10 / +"2,5") 
  // В пятом случае "2,5" преобразовывется, как текст, потому что разделитель запятая, нужно использовать точку.
</script>
</body>
</html>
