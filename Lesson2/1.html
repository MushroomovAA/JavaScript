<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Переменная "с = 2", потому что сначала выполненется операция "а + 1" потом запись в переменную "с"
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Переменная "d = 1", потому что сначала выполненется запись в переменную "d", потом идет сложение "d + 1"

   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Переменная с = 5, потому что в первом выражении переменная а = 2,
   далее выполняется сложение переменной а + 1, затем прибавляем 2.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Переменная d = 4, потому что во втором выражении переменная b = 2,
   далее прибавляем 2 и записываем в переменную  d, затем выполняем запись в переменную b = b + 1.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
